<div *ngIf="!reports || reports.length <= 0" class="row center d-block p-2">
    <i class="fa fa-spinner fa-pulse fa-2x"></i>
    <b class="d-block">Loading...</b>
</div>

<div *ngIf="reports && reports.length > 0" class="noTransition row m-0 p-0 home-reports-items" arp-home-reports-items>
    <div *ngFor="let report of reports" class="noTransition home-report-content-card home-report-content-portrait float-left">
        <div class="report_detail noTransition">
            <a href="javascript:void(0);" class="report_detail_url noTransition" 
               [routerLink]="['/report', report.companyNameEncoded, report.id, report.titleEncoded]">
                <div class="report_image noTransition">
                    <img class="img-portrait noTransition" src="{{report.thumbnailFileLocationFull}}" onerror="this.src = 'images/default.png';" alt=""/>
                </div>
            </a>
            <div class="report_text">
                <div class="report_year">
                    {{report.title}}
                </div>
                <div class="report_company">
                    <a href="javascript:void(0);" class="link-nostyle" [routerLink]="['/company', report.companyCode, report.companyNameEncoded]">
                        <span class="report_company_url">
                            {{report.companyName | translate}}
                        </span>
                    </a>
                </div>
                <div class="report_sector">
                    <span class="report_sector_url">
                        {{report.sectorName | translate}}
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
